<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <!-- Custom CSS -->  
        <link rel="stylesheet" href="sign-in.css" type="text/css">

        <title>Sign In</title>
    </head>
 
        
        <body class="text-center">
            <!-- Start of FORM -->
            <form class="form-signin"> 
                
                <!-- Company Logo -->
                <img class="mb-0" src="ebay.png" alt="" width="210" height="150">
                
                <!-- Please Sign In -->
                <h1 class="h3 mb-3 font-weight-normal">Welcome to Ebay</h1>
                
                <!-- E-Mail Address -->
                <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address">
                
                <!-- Password -->
                <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password">
            
                
                <!-- Remember Me Checkbox -->
                <div class="checkbox mb-2">
                    <label>
                        <input type="checkbox" value="remember-me"> 
                        Remember me
                    </label>
                </div>
                
                <!-- Sign In Button -->
                <button class="btn btn-lg btn-primary btn-block mb-5" type="submit">Sign in</button>
                
            </form><!-- ./ End of Form -->
        </body>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
